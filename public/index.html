<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoMo Data Dashboard</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <header>
    <h1>MoMo Data Dashboard</h1>
  </header>

  <main>
    <!-- Summary Cards -->
    <section id="summary-cards">
      <div class="card" id="total-transactions">üìä Total Transactions: 0</div>
      <div class="card" id="total-amount">üí∞ Total Money Moved: 0 RWF</div>
      <div class="card" id="total-incoming">‚¨áÔ∏è Incoming: 0 RWF</div>
      <div class="card" id="total-outgoing">‚¨ÜÔ∏è Outgoing: 0 RWF</div>
    </section>

    <!-- Filter -->
    <section id="search-filter">
      <h2>Search & Filter</h2>
      <input type="text" id="search-input" placeholder="Search in message body..." />
      <select id="filter-type">
        <option value="">All Types</option>
        <option value="payment">Payments</option>
        <option value="withdrawal">Withdrawals</option>
        <option value="transfer">Transfers</option>
        <option value="deposit">Deposits</option>
        <option value="bundle">Bundles</option>
      </select>
      <button id="apply-filter">Apply Filter</button>
    </section>

    <!-- Charts -->
    <section id="visualizations">
      <h2>Visualizations</h2>
      <canvas id="transaction-volume-chart"></canvas>
      <canvas id="monthly-summary-chart"></canvas>
      <canvas id="payment-distribution-chart"></canvas>
    </section>

    <!-- Raw Data -->
    <section id="details-view">
      <h2>Transaction Details</h2>
      <div id="transaction-details"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MoMo Insights</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
